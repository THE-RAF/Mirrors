<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror Reflection Sandbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #app {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .dev-note {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #f0f9ff;
        border: 1px solid #0284c7;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 13px;
        color: #0369a1;
        max-width: 300px;
      }
      
      .examples-link {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .examples-link:hover {
        background: #555;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="dev-note">
      <strong>Developer Mode</strong><br>
      Change examples by editing <code>generalConfig.js</code><br>
      Configure modes in <code>modeConfig.js</code><br>
      Create or modify scenes in <code>config/scenes/</code>
    </div>
    
    <a href="gallery.html" class="examples-link">
      View Examples Gallery
    </a>
    
    <div id="app">
      <svg id="mirror-canvas" width="800" height="800" viewBox="0 0 800 800" style="border: 1px solid #ccc; background: #ffffff;">
        <!-- Mirror reflections will be rendered here -->
      </svg>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
